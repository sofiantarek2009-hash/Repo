<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOLLYPOP | Win Prizes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script>
      // SAFETY SHIM: Prevents "process is not defined" crash in browser
      window.process = { env: { API_KEY: '' } };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'jolly-pink': '#FF00CC',
              'jolly-purple': '#2A0A55',
              'jolly-cyan': '#00FFFF',
              'jolly-yellow': '#FFE600',
              'jolly-lime': '#CCFF00',
              'jolly-dark': '#0f0518',
            },
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              display: ['Shrikhand', 'cursive'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 15s linear infinite',
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'marquee': 'marquee 15s linear infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' }
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' }
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f0518;
        color: white;
        overflow-x: hidden;
        margin: 0;
      }
      
      /* CRT SCANLINE EFFECT */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        animation: scrollScanlines 10s linear infinite;
        opacity: 0.3;
      }
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        z-index: 9998;
        pointer-events: none;
      }

      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* UTILS */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .holographic-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        border: 1px solid rgba(255,255,255,0.2);
        position: relative;
        overflow: hidden;
      }
      .holographic-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transform: skewX(-25deg);
        animation: shimmer 3s infinite;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f0518; }
      ::-webkit-scrollbar-thumb { background: #FF00CC; border-radius: 4px; }
      ::selection { background: #00FFFF; color: black; }
    </style>

}
</script>
</head>

    <div class="scanlines"></div>
    <div class="vignette"></div>
