<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOLLYPOP | Win Prizes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'jolly-pink': '#FF00CC',
              'jolly-cyan': '#00FFFF',
              'jolly-lime': '#CCFF00',
              'jolly-dark': '#0f0518',
            },
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              display: ['Shrikhand', 'cursive'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #0f0518;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(255, 0, 204, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.15) 0%, transparent 50%);
        color: white;
        overflow-x: hidden;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
      }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card p-8 md:p-12 rounded-3xl max-w-2xl w-full text-center animate-float relative overflow-hidden group">
        
        <div class="absolute inset-0 -translate-x-full group-hover:animate-shimmer bg-gradient-to-r from-transparent via-white/5 to-transparent z-0"></div>

        <div class="relative z-10">
            <h1 class="font-display text-5xl md:text-7xl mb-4 bg-clip-text text-transparent bg-gradient-to-r from-jolly-pink to-jolly-cyan text-glow">
                JOLLYPOP
            </h1>
            
            <p class="text-gray-300 text-lg md:text-xl mb-8 font-light">
                The future of school rewards is here.<br>
                <span class="text-jolly-lime font-bold">Win big</span> by helping us improve.
            </p>

            <a href="https://docs.google.com/forms/d/YOUR_FORM_LINK_HERE" target="_blank" 
               class="inline-block bg-gradient-to-r from-jolly-pink to-jolly-cyan text-white font-bold text-xl py-4 px-10 rounded-full transition-all duration-300 hover:scale-105 hover:shadow-[0_0_30px_rgba(255,0,204,0.6)]">
                ENTER RAFFLE
            </a>
        </div>
    </div>

</body>
</html>
